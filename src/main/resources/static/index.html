<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - Charts</title>

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 1000px;
      margin-top: 40px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
    }
    .form-control, .table, canvas {
      background-color: #2c2c2c;
      color: #fff;
    }
    .btn-primary { background-color: #007bff; }
    .table thead { background-color: #333; }
    canvas {
      border-radius: 10px;
      margin-bottom: 30px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center text-info mb-4">ðŸ’¸ Expense Tracker Dashboard</h2>

  <!-- Add Expense Form -->
  <form onsubmit="addExpense(event)">
    <div class="row">
      <div class="col-md-4 mb-3">
        <input type="text" class="form-control" id="title" placeholder="Category (e.g. Rent)" required />
      </div>
      <div class="col-md-4 mb-3">
        <input type="number" class="form-control" id="amount" placeholder="Amount (â‚¹)" required />
      </div>
      <div class="col-md-4 mb-3">
        <input type="date" class="form-control" id="date" required />
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-4">âž• Add Expense</button>
    <button type="button" class="btn btn-warning w-100 mb-4" onclick="clearAllExpenses()">ðŸ§¹ Clear All Expenses</button>
  </form>

  <!-- Charts -->
  <h4 class="text-warning">ðŸ“Š Expense Charts</h4>
  <canvas id="barChart" height="100"></canvas>
  <canvas id="pieChart" height="100"></canvas>
  <canvas id="monthlyChart" height="100"></canvas>

  <!-- Expense Table -->
  <h4 class="mt-5">ðŸ“‹ All Expenses</h4>
  <div class="table-responsive">
    <table class="table table-bordered text-center table-dark">
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Amount</th><th>Date</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>
  </div>
</div>

<script>
  const apiUrl = "http://localhost:8080/api/expenses";
  let barChart, pieChart, monthlyChart;

  async function loadExpenses() {
    const res = await fetch(apiUrl);
    const data = await res.json();
    const tbody = document.getElementById("expenseTableBody");
    tbody.innerHTML = "";

    const byTitle = {}, byMonth = {};

    data.forEach(expense => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${expense.id}</td>
        <td>${expense.title}</td>
        <td>â‚¹${expense.amount.toFixed(2)}</td>
        <td>${expense.date}</td>
        <td><button class="btn btn-sm btn-danger" onclick="deleteExpense(${expense.id})">ðŸ—‘ Delete</button></td>
      `;
      tbody.appendChild(row);

      // Category aggregation
      byTitle[expense.title] = (byTitle[expense.title] || 0) + expense.amount;

      // Monthly aggregation
      const month = expense.date.slice(0, 7); // yyyy-MM
      byMonth[month] = (byMonth[month] || 0) + expense.amount;
    });

    updateCharts(byTitle, byMonth);
  }

  async function addExpense(event) {
    event.preventDefault();
    const title = document.getElementById("title").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const date = document.getElementById("date").value;
    await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, amount, date })
    });
    event.target.reset();
    loadExpenses();
  }

  async function deleteExpense(id) {
    if (confirm("Delete this expense?")) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      loadExpenses();
    }
    
    async function clearAllExpenses() {
    	  if (confirm("Are you sure you want to delete all expenses?")) {
    	    await fetch(apiUrl, {
    	      method: "DELETE"
    	    });
    	    loadExpenses(); // Reload to update the table and charts
    	  }
    	}
  }

  function updateCharts(byTitle, byMonth) {
    // Cleanup old charts
    if (barChart) barChart.destroy();
    if (pieChart) pieChart.destroy();
    if (monthlyChart) monthlyChart.destroy();

    const titleLabels = Object.keys(byTitle);
    const titleData = Object.values(byTitle);

    const monthLabels = Object.keys(byMonth).sort();
    const monthData = monthLabels.map(month => byMonth[month]);

    const ctx1 = document.getElementById("barChart").getContext("2d");
    barChart = new Chart(ctx1, {
      type: "bar",
      data: {
        labels: titleLabels,
        datasets: [{ label: "Total by Category", data: titleData, backgroundColor: "#0dcaf0" }]
      }
    });

    const ctx2 = document.getElementById("pieChart").getContext("2d");
    pieChart = new Chart(ctx2, {
      type: "pie",
      data: {
        labels: titleLabels,
        datasets: [{ label: "Category Share", data: titleData, backgroundColor: generateColors(titleLabels.length) }]
      }
    });

    const ctx3 = document.getElementById("monthlyChart").getContext("2d");
    monthlyChart = new Chart(ctx3, {
      type: "line",
      data: {
        labels: monthLabels,
        datasets: [{
          label: "Monthly Expenses",
          data: monthData,
          borderColor: "#ffc107",
          backgroundColor: "#ffc10733",
          fill: true
        }]
      }
    });
  }

  function generateColors(n) {
    const colors = [];
    for (let i = 0; i < n; i++) {
      colors.push(`hsl(${(i * 360) / n}, 70%, 60%)`);
    }
    return colors;
  }

  // Load on page load
  loadExpenses();
</script>

</body>
</html>
